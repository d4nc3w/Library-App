<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>All Books</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="layout.css">
</head>
<body class="bg-info-subtle text-info-emphasis text-center">
<main layout:fragment="content">
    <div class="container mt-4">
<!--        <a class="btn btn-outline-primary" href="/registerReader" role="button">Register Reader</a>-->
<!--        <a class="btn btn-outline-primary" href="/registerPublisher" role="button">Register Publisher</a>-->
<!--        <br><br>-->
        <h1>All Books</h1>
        <div class="table-container">
            <table class="table table-light">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Author</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.id}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.price}"></td>
                    <td>
                        <a class="btn btn-outline-primary" th:href="@{'/book?id=' + ${book.id}}" role="button">Details</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <a class="btn btn-light" href="/adminPage" role="button">Admin Page</a>
        <a th:if="${#authentication.isAuthenticated()}"
           th:href="@{/addBook}" class="btn btn-info">Add Book</a>
    </div>
</main>
</body>
</html>
