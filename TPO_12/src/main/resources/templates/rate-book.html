<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Rate Book</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/layout.css">
    <link rel="stylesheet" type="text/css" href="layout.html">
    <style>
        .logo {
            height: 10vh;
        }
        .container{
            width: 50%;
            margin: auto;
            text-align: center;
        }
    </style>
</head>
<body class="bg-info-subtle text-info-emphasis text-center">
<main layout:fragment="content">
    <div class="container mt-4">
        <h2>Rate Book: <span th:text="${book.title}"></span></h2>
        <form th:action="@{/rateBook}" th:object="${rating}" method="post">
            <input type="hidden" name="bookId" th:value="${book.id}" />
            <div class="mb-3">
                <label for="rating" class="form-label">Rating (1-10)</label>
                <input type="number" class="form-control" id="rating" th:field="*{rating}" th:min="1" th:max="10" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit Rating</button>
        </form>
    </div>
</main>
</body>
</html>
