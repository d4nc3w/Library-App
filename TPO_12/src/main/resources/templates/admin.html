<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="layout.css">
</head>
<body class="bg-info-subtle text-info-emphasis text-center">
<main layout:fragment="content">
    <div class="container mt-4">
        <h1>Admin Page</h1>

        <h2>User List</h2>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${userEmails}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                        <a class="btn btn-danger btn-sm"
                           th:href="@{/adminPage/deleteUser(email=${user.email})}">
                            Delete
                        </a>
                        <a class="btn btn-primary btn-sm"
                           th:href="@{/adminPage/editUser(email=${user.email})}">
                            Edit
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <a th:href="@{/}" class="btn btn-primary">Home Page</a>

        <a th:if="${#authentication.isAuthenticated()}"
           th:href="@{/userPage}" class="btn btn-success">User Page</a>

        <a th:if="${#authentication.isAuthenticated()}"
           th:text="|Log out ${#authentication.name}|" th:href="@{/logout}"
           class="btn btn-danger"></a>
    </div>
</main>
</body>
</html>
