<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" type="text/css" href="layout.html">
    <style>
        .logo {
            height: 10vh;
        }
        .form-check-label {
            margin-left: 5px;
            vertical-align: middle;
        }
    </style>
</head>
<body class="bg-info-subtle text-info-emphasis text-center">
<main layout:fragment="content">
    <div class="container mt-4">
        <h2>Edit User</h2>
        <div th:if="${user}">
            <h3>Email: <span th:text="${user.email}"></span></h3>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>CURRENT ROLES:</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="role : ${roles}">
                    <td th:text="${role}"></td>
                </tr>
                </tbody>
            </table>
<!--            <p>You will override all users to the chosen one!</p>-->
            <form action="/adminPage/editUser" method="post" th:action="@{/adminPage/editUser}">
                <input type="hidden" name="email" th:value="${user.email}" />

                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Permission</th>
                        <th>Grant</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Reader</td>
                        <td>
                            <input type="checkbox" class="form-check-input" id="role_reader" name="roles" value="READER" th:checked="${roles.contains('READER')}" />
                        </td>
                    </tr>
                    <tr>
                        <td>Publisher</td>
                        <td>
                            <input type="checkbox" class="form-check-input" id="role_publisher" name="roles" value="PUBLISHER" th:checked="${roles.contains('PUBLISHER')}" />
                        </td>
                    </tr>
                    <tr>
                        <td>Admin</td>
                        <td>
                            <input type="checkbox" class="form-check-input" id="role_admin" name="roles" value="ADMIN" th:checked="${roles.contains('ADMIN')}" />
                        </td>
                    </tr>
                    <tr>
                        <td>Guest</td>
                        <td>
                            <input type="checkbox" class="form-check-input" id="role_guest" name="roles" value="GUEST" th:checked="${roles.contains('GUEST')}" />
                        </td>
                    </tr>
                    </tbody>
                </table>

                <br />
                <button type="submit" class="btn btn-primary">Update Roles</button>
            </form>
            <br><br>
            <a class="btn btn-outline-primary" href="/adminPage" role="button">Go Back</a>
        </div>

        <div th:unless="${user}">
            <p>User not found</p>
            <a class="btn btn-outline-primary" href="/adminPage" role="button">Go Back</a>
        </div>
    </div>
</main>
</body>
</html>
