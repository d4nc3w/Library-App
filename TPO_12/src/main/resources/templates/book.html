<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Book Details</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="layout.css">
</head>
<body class="bg-info-subtle text-info-emphasis text-center">
<main layout:fragment="content">
    <div class="container mt-4">
        <div th:if="${book}">
            <h1>Book Details</h1>
            <div class="table-container">
                <table class="table table-light">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Author</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Available?</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${book.id}"></td>
                        <td th:text="${book.author}"></td>
                        <td th:text="${book.title}"></td>
                        <td th:text="${book.price}"></td>
                        <td th:text="${book.available ? 'Yes' : 'No'}"></td>
                        <td>
                            <a class="btn btn-outline-primary" th:if="${book.available}" th:href="@{'/borrowBook?id=' + ${book.id}}" role="button">Borrow</a>
                            <span th:if="${!book.available}">Not Available</span>
                            <a class="btn btn-outline-primary" th:href="@{'/rateBook?id=' + ${book.id}}" role="button">Rate</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="star-ratings">
                <span th:each="i : ${#numbers.sequence(1, avgRating)}">&#9733;</span>
            </div>
            <br>
            <div class="card mx-auto" style="width: 18rem;">
                <img th:src="@{/images/{id}.jpg(id=${book.id})}" class="card-img-top" alt="Book Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${book.title}">Card title</h5>
                    <p class="card-text" th:text="${book.description}">Book description here</p>
                </div>
            </div>
            <br>
            <a class="btn btn-danger" th:href="@{/deleteBook(id=${book.id})}" role="button">Delete this book</a>
            <a class="btn btn-info" th:href="@{/editBook(id=${book.id})}" role="button">Edit this book</a>
            <form th:action="@{/changeAvailability/book}" method="post">
                <input type="hidden" name="id" th:value="${book.id}" />
                <input type="hidden" name="available" th:value="${!book.available}" />
                <button type="submit" class="btn btn-success mt-3" th:text="${book.available ? 'Make Unavailable' : 'Make Available'}"></button>
            </form>
            <br>
            <a class="btn btn-primary" href="/" role="button">Go Back</a>
        </div>

        <div th:unless="${book}">
            <div class="alert alert-warning" role="alert">
                <h2>Book not found</h2>
                <p>There is no existing book mapped to the given ID.</p>
            </div>
            <a class="btn btn-primary" href="/" role="button">Go Back</a>
        </div>
    </div>
</main>
</body>
</html>
